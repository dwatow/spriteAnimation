<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coin</title>
    <style media="screen">
        canvas {
            /* width: 40px;
            height: 40px; */
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="coinAnimation" width="44" height="40"></canvas>
    <script src="./sprite0.js" charset="utf-8"></script>
    <script type="text/javascript">

        const image = new Image();
        image.src = "./coin-sprite-animation-sprite-sheet.png";

        const canvas = document.getElementById("coinAnimation");
        // canvas.width = 40;
        // canvas.height = 40;

        const coin = sprite0({
            context: canvas.getContext("2d"),
            width: 398,
            height: 40,
            image: image,
            totalFrames: 9,
            ticksPerFrame: 2,
            isInfinite: true
        })

        image.addEventListener("load", gameLoop);

        function gameLoop () {
          window.requestAnimationFrame(gameLoop);
          coin.update();
          coin.render();
        }

    </script>
</body>
</html>
